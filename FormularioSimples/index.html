<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>      
    <meta charset="utf-8">
    <title>Formulário </title>
    </head>
    <body>
        <header>
            <nav>
                <ul class="menu">
                   <center>Formulário de Contato</center> <!--Não entendi a cor, pois centralizou o título-->
                </ul>    
            </nav> 
        </header>
        <section class="grupo">
            <div id="cadastro">
                <form>
                    <div class="campo">
                        <label for="IdCod">Código</label>
                        <input type="number" name="Cod"
                        id="IdNome"placeholder=" 1" size="40px"maxlength="20" autofocus required><br>
                         </div> 
                    <div class="campo">
                    <label for="IdNome">Nome</label>
                    <input type="text" id = "txtNome" name="txtNome" placeholder="Digite seu nome" size="40px"maxlength="20" autofocus required><br>
                     </div> 
                    <div class="campo">
                    <label for="idTelefone" >Telefone</label>
                    <input type="tel" id="idTelefone" placeholder="(99)99999-9999" pattern="\([0-9]{2}\)[0-9]{5}-[0-9]{4}"title="Siga o modelo (99)99999-9999"><br>
                    </div>  
                    <div class="campo">
                    <label for="idDataNascimento">Idade</label>
                    <input type="text" id="idade" name="idade" placeholder="Quantas primaveras?" size="40px"maxlength="20px" autofocus required><br>
                    </div>     
                    <div class="campo">
                    <label for="idEmail"> E-mail</label>
                    <input type="email" id="idEmail">
                    </div> 
                    <div class="campo">
                        <label for="idSenha">Senha</label>
                        <input type="password" id="senha1" name="senha1" placeholder="Digite sua senha" size="20px"maxlength="20px" autofocus required><br>
                        </div>
                        <div class="campo">
                            <label for="idConf">Confirme sua senha</label>
                            <input type="password"  id="senha2" name="senha2" placeholder="As senhas devem ser iguais " size="20px"maxlength="20px" autofocus required><br>
                            </div>
                    <div class="campo">
                    <input type="submit" value="Enviar" class="botoes">
                    </div>    
                </form>
            </div>
        </section>
        <footer>
        </footer>
        <script src="js/script.js"></script>
    </body>
</html>
